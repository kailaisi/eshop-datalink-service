server:
  port: 8767
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: datalink-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://192.168.1.11:3307/mall?serverTimezone=UTC
    username: root
    password: 123456
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
        stat-view-servlet: #访问监控网页的登录用户名和密码
          login-username: druid
          login-password: druid
  redis:
    host: 192.168.1.5
    database: 0
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 3000
  data:
      mongodb:
        host: 192.168.1.5 # mongodb的连接地址
        port: 27017 # mongodb的连接端口号
        database: mall-port # mongodb的连接的数据库
      elasticsearch:
        cluster-name: my-application
        cluster-nodes: 192.168.1.11:9300
  main:
    allow-bean-definition-overriding: true
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mySecret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24)
  tokenHead: Bearer  #JWT负载中拿到开头
logging:
  path: "D:/gongcheng/web/eshop-datalink-service/log/"
  file: "weblog.log"
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
mapper:
  mappers: com.kailaisi.eshopdatalinkservice.config.mapper.CrudMapper
  mapper.not-empty: false
  mapper.identity: MYSQL
